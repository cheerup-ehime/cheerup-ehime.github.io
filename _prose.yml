    - _config.yml
    - /_layouts
    - /_includes
  media: '/assets/images/posts'
  metadata:
    _pages:
      - name: "title"
        field:
          element: "text"
          label: "タイトル"
          placeholder: "category-subcategory.md"
          value: ""
      - name: excerpt
        field:
          element: "textarea"
          label: "ページ概要"
          value: ""
      - name: date
        field:
          element: "text"
          value: CURRENT_DATETIME
      - name: "category"
        field:
          element: 'select'
          label: "カテゴリー"
          help: "記事のカテゴリーを選択してください"
          value: ""
          options:
            - name: 'お知らせ'
              value: 'お知らせ'
            - name: "ボランティア"
              value: "ボランティア"
            - name: "被災地情報"
              value: "被災地情報"
            - name: "被災地応援"
              value: "被災地応援"
            - name: "現地レポート"
              value: "現地レポート"
