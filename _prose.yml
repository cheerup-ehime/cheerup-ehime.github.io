              value: 'ツール'
            - name: 'その他'
              value: 'その他'
      - name: last_modified_at
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "permalink"
        field:
          element: "text"
          label: "パーマリンク(https://cheerup-ehime.github.com/以下のリンクを指定します）"
          value: ""
          placeholder: /xxx/xxx
      - name: "teaser"
        field:
          element: "text"
          value: ''
          placeholder: '/assets/images/xxxx.png'
          label: ヘッダー画像
